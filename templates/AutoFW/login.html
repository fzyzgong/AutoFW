<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple HTML & CSS Login Form</title>
  
  
  
      <link rel="stylesheet" href="/static/AutoLogin/css/style.css">

  
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

<form method="post" action="/AutoFw/login_handle/">
<div class="box">
<h1>Auto Test FrameWork</h1>

<input type="text" name="username" id="name_input" value="username" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');" class="email" />
  
<input type="password" name="password" id="passwd_input" value="password" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="email" />

<div class="btn"><input type="submit" value="Sign In" class="input_submit"></div> <!-- End Btn -->

<a href="https://github.com/"><div id="btn2">Sign Up</div></a> <!-- End Btn2 -->
  
</div> <!-- End Box -->
  
</form>

<p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>
  
<script src="/static/AutoLogin/js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script  src="/static/AutoLogin/js/index.js"></script>

</body>
</html>
